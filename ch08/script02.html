<!DOCTYPE html><html><head>	<title>FabulousAirTickets.com</title>	<script src="script02.js"></script></head><body><h2>FabulousAirTickets.com</h2><form action="#">	<p>		<label for="from">From:</label>		<input type="text" id="from">		&nbsp;&nbsp;		<label for="to">To:</label>		<input type="text" id="to">	</p>	<p>		<label for="leavedate">Departure Date:</label>		<input type="date" id="leavedate">		&nbsp;&nbsp;		<label for="returndate">Return Date:</label>		<input type="date" id="returndate">	</p>	<p>		# of Adults:		<select>			<option value="1">1</option>			<option value="2">2</option>			<option value="3">3</option>			<option value="4">4</option>		</select>	</p>	<p>		<input type="submit" value="Find Flights!">		&nbsp;&nbsp;		<input type="reset">	</p></form></body></html>
